<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-centered">
            <div class="maintxt">
                <div class="row">
                    <div class="col-6 offset-3"
                        style="background-color: #d1ccc0; margin-top: 40px; margin-bottom: 20px; border-radius: 10px; margin-left: 400px;">
                        <h2 style="text-align:center;margin:40px;"><u>Admin Login</u></h2>
                        <form>
                            <div class="form-group">
                                <p><label><strong>Enter Admin ID</strong></label></p>
                                <p><input #accountId="ngModel" class="form-control" type="string" name="email"
                                        placeholder="Enter Admin ID" [(ngModel)]="email" /></p>
                            </div>
                            <div class="form-group">
                                <p><label><strong>Enter Admin Password</strong></label></p>
                                <p><input #logInPassword="ngModel" class="form-control"
                                        placeholder="Enter Admin Password" type="password" required minlength="5"
                                        name="password"[(ngModel)]="password" /></p><br>
                                <button type="submit" class="btn btn-primary" (click)="checkCredentials()">Submit</button><br>
                                
                            </div>



                        </form>

                    </div>
